<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>PHONIE</h2>
    </nav>
    <div class="container">
      <div class="hero-section">
        <div class="hero-img">
          <img src="./images/hero-img.png" alt="" srcset="" />
        </div>

        <p class="hero-headline">Welcome To PhonieLand!</p>
        <p>
          Want to find a Phone Number's mobile network? Type in the number below
          and let PHONIE tell you!
        </p>
      </div>

      <form action="">
        <div class="inputWrapper">
          <input
            id="output"
            type="tel"
            placeholder="Enter Phone Number"
            name="phone"
            required
          />
          <div class="logo">
            <img
              class="mtn noloveLogo"
              src="https://i.ibb.co/rkZWdHv/mtn.png"
              alt="Mtn Logo"
            />
            <img
              class="airtel noloveLogo"
              src="https://i.ibb.co/GpT980J/airtel.png"
              alt="Airtel Logo"
            />
            <img
              class="glo noloveLogo"
              src="https://i.ibb.co/TkRGLvL/glo.png"
              alt="Glo Logo"
            />
            <img
              class="etisalat noloveLogo"
              src="https://i.ibb.co/Px7zJ9s/9mobile.png"
              alt="9 Mobile Logo"
            />
          </div>
        </div>
      </form>
    </div>

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
  </body>
</html>
