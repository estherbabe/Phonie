<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonie</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h2>PHONIE</h2>
    </nav>
    <div class="container">
      <p>Welcome To PhonieLand!</p>

      <form action="">
        <!-- +234 NG,+233 GH, +254 KENYA, +267 BOTSAWANA,  +256 UGANDA, +20 EYGPT -->
        <input
          id="output"
          type="tel"
          placeholder="Enter Phone Number"
          name="phone"
          class="phone"
          required
        />
        <div class="logo">
          <img
            class="mtn"
            src="https://cdn.24.co.za/files/Cms/General/d/3090/cd3243f1e4fe4d2d9bfcf1d6f4d4f709.jpg"
            alt="Mtn Logo"
          />
          <img
            class="airtel"
            src="https://s3-ap-southeast-1.amazonaws.com/bsy/iportal/images/airtel-logo-white-text-vertical.jpg"
            alt="Airtel Logo"
          />
          <img
            class="glo"
            src="https://www.brandcrunch.com.ng/wp-content/uploads/2013/05/glo-logo.jpg"
            alt="Glo Logo"
          />
          <img
            class="mobile"
            src="https://i0.wp.com/www.currentschoolnews.com/wp-content/uploads/2020/08/9mobile.jpg?resize=1080%2C810&ssl=1"
            alt="9 Mobile Logo"
          />
        </div>
        <input type="submit" value="Verify" class="verify_btn" />
      </form>
    </div>

    <!-- // ============= EEND DO NOT EDIT ============== // -->
    <script src="index.mjs" type="module"></script>
    <!-- // ============= EEND DO NOT EDIT ============== // -->
  </body>
</html>
